<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Projet 6</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <h1 id="mainTitle">FIGHT GAME</h1>
        
        <div class="mainBlock">
            
            <div id="wrapper">
            </div>

            <div id="fightContainer">
            </div>

            <div id="weaponsContainer">

                <div class="block" id="weaponContainer">
                    <div class="weaponBlock" id="weaponDagger">
                        <h4>Dagger</h4>
                        <p id="infoDagger">10 point</p>
                        <img src='assets/img/dagger.svg'/>
                    </div>
                    <div class="weaponBlock" id="weaponBow">
                        <h4>Mace</h4>
                        <p id="infoMace">14 point</p>
                        <img src='assets/img/mace.svg'/>
                    </div>
                    <div class="weaponBlock" id="weaponAxe">
                        <h4>Axe</h4>
                        <p id="infoAxe">20 point</p>
                        <img src='assets/img/axe.svg'/>
                    </div>
                    <div class="weaponBlock" id="weaponSword">
                        <h4>Sword</h4>
                        <p id="infoDagger">24 point </p>
                        <img src='assets/img/sword.svg'/>
                    </div>
                </div>

                <div class="playerContainer block">
                    <div class="weaponBlock" >
                        <h4 class="playerTitle" id="player1Title">Player 1 <br><br></h4>
                        <p class="actualWeapon" id="weaponPlayer1">actual weapon :  <br><br></p>
                    </div>
                    <div class="weaponBlock">
                        <h4 class="playerTitle" id="player2Title">Player 2 <br><br></h4>
                        <p class="actualWeapon" id="weaponPlayer2">actual weapon : <br><br></p>
                    </div>
                </div>

            </div>

            <div class="stopTurnContainer">
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
