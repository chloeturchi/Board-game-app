<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Projet 6</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="wrapper"></div>

        <div class="counter">
            <div class="description">
                <h3>Player 1</h3>
            </div>
            <div class="description" id="player-1">
                <p class="turn">Your turn</p>
                <p class="weapon_in_hand">arme :</p>
            </div>
        </div>
        <div class="counter">
            <div class="description">
                    <h3>Player 2</h3>
            </div>
            <div class="description" id="player-2">
                <p class="turn">-</p>
                <p class="weapon_in_hand">arme :</p>
            </div>
        </div>

        <div class="counter" id="coounter">
            <h3>Type of weapons</h3>
            <div class="weapon_type">
                <img src='assets/img/dagger.svg'/>
                <p>Dagger :  <br>
                    10 point</p>
            </div>
            <div class="weapon_type">
                <img src='assets/img/bow.svg'/>
                <p>Bow :  <br>
                    15 point</p>
            </div>
            <div class="weapon_type"> 
                <img src='assets/img/axe.svg'/>
                <p>Axe :  <br>
                    20 point</p>
            </div>
            <div class="weapon_type">
                <img src='assets/img/sword.svg'/>
                <p>Sword :  <br>
                    25 point </p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
