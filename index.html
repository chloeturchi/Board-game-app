<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Projet 6</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <h1 id="mainTitle">FIGHT GAME</h1>
        <div class="mainBlock">

            <div class="playersContainer">
                <div class="block" id="playerContainer">
                    <div class="playerBlock" >
                        <h4 class="playerTitle" id="player1Title"></h4>
                        <p class="actualWeapon" id="weaponPlayer1">actual weapon : <br></p>
                    </div>
                    <div class="playerBlock">
                        <h4 class="playerTitle" id="player2Title"></h4>
                        <p class="actualWeapon" id="weaponPlayer2">actual weapon : <br></p>
                    </div>
                </div>
            </div>

            <div class="stopTurnContainer"></div>

            <div id="wrapper"></div>

            <div id="fightContainer"></div>

            <div id="weaponsContainer">
                <div class="block" id="weaponContainer">
                    <div class="weaponBlock">
                        <h4 class="weaponName" id="daggerName"></h4>
                        <p id="daggerInfo"></p>
                    </div>
                    <div class="weaponBlock">
                        <h4 class="weaponName" id="maceName"></h4>
                        <p id="maceInfo"></p>
                    </div>
                    <div class="weaponBlock">
                        <h4 class="weaponName" id="axeName"></h4>
                        <p id="axeInfo"></p>
                    </div>
                    <div class="weaponBlock">
                        <h4 class="weaponName" id="swordName"></h4>
                        <p id="swordInfo"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
