<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Projet 6</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <h1 id="mainTitle">Jeu de plateau</h1>
        
        <div class="mainBlock">
            
            <div id="wrapper">
            </div>

            <div class="stopTurnContainer">
            </div>


            <div id="weaponsContainer">
                <div class="block">
                    <h3>Players</h3>
                    <div class="weaponBlock" id="weaponPlayer1">
                        <h4>Player 1</h4>
                        <p class="actualWeapon" id="weaponPlayer1">actual weapon :  <br></p>
                    </div>
                    <div class="weaponBlock" id="weaponPlayer2">
                        <h4>Player 2</h4>
                        <p class="actualWeapon" id="weaponPlayer2">actual weapon : <br></p>
                    </div>
                </div>

                <div class="block">
                    <h3>Weapons</h3>
                    <div class="weaponBlock" id="weaponDagger">
                        <h4>Dagger</h4>
                        <p id="infoDagger">10 point</p>
                        <img src='assets/img/dagger.svg'/>
                    </div>
                    <div class="weaponBlock" id="weaponBow">
                        <h4>Bow</h4>
                        <p id="infoBow">15 point</p>
                        <img src='assets/img/bow.svg'/>
                    </div>
                    <div class="weaponBlock" id="weaponAxe">
                        <h4>Axe</h4>
                        <p id="infoAxe">20 point</p>
                        <img src='assets/img/axe.svg'/>
                    </div>
                    <div class="weaponBlock" id="weaponSword">
                        <h4>Sword</h4>
                        <p id="infoDagger">25 point </p>
                        <img src='assets/img/sword.svg'/>
                    </div>
                </div>
            </div>

            <div id="fightContainer">
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
